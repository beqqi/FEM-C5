<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=shopping_cart" />
  <link rel="stylesheet" href="styles.css" />
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div id="main_cointainer">
    <picture>
      <source media="(min-width: 1200px)" srcset="images/image-product-desktop.jpg">
      <img src="images/image-product-mobile.jpg" alt="CHANEL Perfume">
  </picture>
  <section id="description_section">
    <h3> Perfume </h3>

    <h1> Gabrielle Essence Eau De Parfum </h1>

    <p class="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
     Perfumer-Creator for the House of CHANEL.</p>

    <p class="prices">$149.99
    <span>$169.99</span></p>
  <button type="button"> 
    <span class="material-symbols-outlined">
      shopping_cart
    </span>
    <div><p id="btn_txt">Add to Cart</p></div>
   
  </button>
</section>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/beqqi">beqqi</a>.
  </div>
</body>
</html>
